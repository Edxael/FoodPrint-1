<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <title>Foodprint.io - you are what you eat</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="shortcut icon" type="text/png" href="img/favicon.png">

        <link rel="stylesheet" href="css/foodprint.min.css">

    </head>
    <body>
        <header>
            <h1>Foodprint.io</h1>
            <h2>You are what you eat</h2>
        </header>
        <main>
            <section class="search">
                <form>
                    <label for="search">What did you eat today ?</label>
                    <div>
                        <input type="text" name="search" placeholder="Tacos, coffee, bannana, ..." />
                        <input type="button" value="Search" />
                    </div>
                </form>
            </section>
            <section class="items">
                <header>
                    <h1>24 Decembre 2015</h1>
                </header>
                <article>
                    <img class="thumb" src="./img/tacos.jpg" alt="tacos" />
                    <div class="desc">
                        <span class="name">Tacos</span>
                        <span class="weight">375g</span>

                        <span class="energy">299kcal<sup>/100g</sup></span>
                        <div class="composition">
                            <span class="fat moderate">11.9g</span>
                            <span class="carbo medium">11.9g</span>
                            <span class="protein medium">11.9g</span>
                            <span class="salt bad">11.9g</span>
                        </div>
                    </div>
                    <div class="quantity">
                        <input type="number" min="0" step="1" value="1" />
                    </div>
                </article>
                <article>
                    <div class="thumb"></div>
                    <div class="desc">
                        <div>Tacos</div>
                        <div class="composition">
                            s - 10g
                            f - 3g
                            p - 50g
                        </div>
                    </div>
                    <div class="quantity"> - 1 +</div>
                </article>
                <article>
                    <div class="thumb"></div>
                    <div class="desc">
                        <div>Tacos</div>
                        <div class="composition">
                            s - 10g
                            f - 3g
                            p - 50g
                        </div>
                    </div>
                    <div class="quantity"> - 1 +</div>
                </article>
            </section>
        </main>
        <footer>
            Mastering Grunt Course sample app
        </footer>
    </body>
</html>
